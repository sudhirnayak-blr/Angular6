
<table class="table table-striped">
  <thead><tr><th>Product Name</th><th>Unit Price</th><th>Stock Level</th><th></th></tr></thead>
  <tbody>
    <tr *ngFor="let item of productList">
      <td>{{item.productName}}</td>
      <td>{{item.unitPrice}}</td>
      <td>{{item.unitsInStock}}</td>
      <td>
        <a class="btn btn-sm btn-info mr-2" [routerLink]="['/product', item.productId]">Details </a> 
        <a class="btn btn-sm btn-primary mr-2" href="/product/{{item.productId}}">Edit </a> 
        <button class="btn btn-sm btn-warning mr-2" (click)="model=item;">Delete </button> 
      </td>
    </tr>
  </tbody>
</table>
